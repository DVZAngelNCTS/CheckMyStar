events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # -------------------------------
    # Upstream vers l'API .NET
    # -------------------------------
    upstream api {
        server checkmystar-api:8080;
    }

    # -------------------------------
    # Serveur principal
    # -------------------------------
    server {
        listen 80;

        # -------------------------------
        # 1) FRONTEND ANGULAR (STATIC)
        # -------------------------------
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # -------------------------------
        # 2) API .NET
        # -------------------------------
        # /api/login  â†’  http://checkmystar-api:8080/api/login
        location /api/ {
            proxy_pass http://api/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -------------------------------
        # 3) SWAGGER UI
        # -------------------------------
        location /swagger/ {
            proxy_pass http://api/swagger/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # -------------------------------
        # 4) OPENAPI JSON
        # -------------------------------
        location /openapi/ {
            proxy_pass http://api/openapi/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
