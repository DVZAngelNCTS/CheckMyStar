events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Upstreams vers les conteneurs Docker
    upstream angular {
        server checkmystar-angular:80;
    }

    upstream api {
        server checkmystar-api:8080;
    }

    server {
        listen 80;

        # -------------------------------
        # 1) FRONTEND ANGULAR
        # -------------------------------
        location / {
            proxy_pass http://angular;
            try_files $uri $uri/ /index.html;
        }

        # -------------------------------
        # 2) API .NET
        # -------------------------------
        location /api/ {
            proxy_pass http://api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # -------------------------------
        # 3) SWAGGER UI
        # -------------------------------
        location /swagger/ {
            proxy_pass http://api/swagger/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # -------------------------------
        # 4) OPENAPI JSON
        # -------------------------------
        location /openapi/ {
            proxy_pass http://api/openapi/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
