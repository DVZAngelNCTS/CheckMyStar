<div class="ms-3 w-100" (keydown.enter)="search()">
  <app-filter [loadingSearch]="loadingSearch" [loadingReset]="loadingReset" (searchClicked)="search()" (resetClicked)="reset()">
  <div class="d-flex flex-column" [formGroup]="form">
    <!-- Ligne 1 : Nom hébergement + Propriétaire -->
    <div class="d-flex flex-row flex-nowrap align-items-center row-fields">
      <app-field controlName="accommodationName" icon="bi bi-house" label="{{ 'DossiersSection.AccommodationFilterName' | translate }}" labelClass="w-14rem start fw-bold" labelTextPosition="start" controlClass="w-100">
        <input type="text" class="form-control" formControlName="accommodationName">
      </app-field>
      <app-field controlName="ownerLastName" icon="bi bi-person" label="{{ 'DossiersSection.OwnerName' | translate }}" labelClass="w-12rem start fw-bold" labelTextPosition="start" controlClass="w-100">
        <input type="text" class="form-control" formControlName="ownerLastName">
      </app-field>
    </div>
    <!-- Ligne 2 : Inspecteur + Statut + boutons -->
    <div class="d-flex flex-row flex-nowrap align-items-center row-fields">
      <app-field controlName="inspectorLastName" icon="bi bi-person-badge" label="{{ 'DossiersSection.InspectorName' | translate }}" labelClass="w-14rem start fw-bold" labelTextPosition="start" controlClass="w-100">
        <input type="text" class="form-control" formControlName="inspectorLastName">
      </app-field>
      <app-field controlName="folderStatus" icon="bi bi-info-circle" label="{{ 'DossiersSection.Status' | translate }}" labelClass="w-12rem start fw-bold" labelTextPosition="start" controlClass="w-100">
        <select class="form-select" formControlName="folderStatus">
          <option [value]="null">{{ 'CommonSection.All' | translate }}</option>
          <option *ngFor="let status of folderStatuses" [value]="status.id">{{ status.label | translate }}</option>
        </select>
      </app-field>
    </div>
  </div>
  </app-filter>
</div>
