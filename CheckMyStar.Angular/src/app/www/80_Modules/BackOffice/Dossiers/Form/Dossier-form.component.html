<div class="d-flex flex-row gap-3">

  <!-- MAIN LEFT: Accommodation Creation (2 sub-columns) -->
  <div class="d-flex flex-column" style="flex: 2; border-right: 1px solid #dee2e6; padding-right: 1.25rem;">
    <h6 class="mb-3">{{ 'DossiersSection.AccommodationCreation' | translate }}</h6>
    <div class="d-flex flex-row gap-3">

      <!-- Accommodation sub-col 1: general info -->
      <div class="d-flex flex-column flex-grow-1">
        <div class="form-group mb-2">
          <label for="accommodationName" class="form-label form-label-sm">{{ 'DossiersSection.AccommodationName' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationName" [(ngModel)]="accommodation.accommodationName" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationPhone" class="form-label form-label-sm">{{ 'DossiersSection.AccommodationPhone' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationPhone" [(ngModel)]="accommodation.accommodationPhone" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationTypeId" class="form-label form-label-sm">{{ 'DossiersSection.AccommodationTypeIdentifier' | translate }}</label>
          <select class="form-select form-select-sm" id="accommodationTypeId" [(ngModel)]="accommodation.accommodationType!.identifier" [disabled]="loading">
            <option [value]="null" disabled>-- {{ 'DossiersSection.AccommodationTypeIdentifier' | translate }} --</option>
            <option *ngFor="let type of accommodationTypes" [value]="type.identifier">{{ type.name }}</option>
          </select>
        </div>

        <div class="form-group mb-2">
          <label for="accommodationStar" class="form-label form-label-sm">{{ 'DossiersSection.AccommodationCurrentStar' | translate }}</label>
          <select class="form-select form-select-sm" id="accommodationStar" [(ngModel)]="accommodation.accommodationCurrentStar" [disabled]="loading">
            <option [value]="null" disabled>-- {{ 'DossiersSection.AccommodationCurrentStar' | translate }} --</option>
            <option *ngFor="let star of starOptions" [value]="star">{{ star }} â˜…</option>
          </select>
        </div>

        <div class="form-group mt-1">
          <div class="form-check form-check-sm">
            <input type="checkbox" class="form-check-input" id="accommodationActive" [(ngModel)]="accommodation.isActive" [disabled]="loading">
            <label class="form-check-label" for="accommodationActive">{{ 'DossiersSection.AccommodationActive' | translate }}</label>
          </div>
        </div>
      </div>

      <!-- Accommodation sub-col 2: address -->
      <div class="d-flex flex-column flex-grow-1">
        <div class="form-group mb-2">
          <label for="accommodationNumber" class="form-label form-label-sm">{{ 'AddressSection.Number' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationNumber" [(ngModel)]="accommodation.address!.number" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationAddressLine" class="form-label form-label-sm">{{ 'AddressSection.AddressLine' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationAddressLine" [(ngModel)]="accommodation.address!.addressLine" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationCity" class="form-label form-label-sm">{{ 'AddressSection.City' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationCity" [(ngModel)]="accommodation.address!.city" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationZipCode" class="form-label form-label-sm">{{ 'AddressSection.ZipCode' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationZipCode" [(ngModel)]="accommodation.address!.zipCode" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationRegion" class="form-label form-label-sm">{{ 'AddressSection.Region' | translate }}</label>
          <input type="text" class="form-control form-control-sm" id="accommodationRegion" [(ngModel)]="accommodation.address!.region" [disabled]="loading">
        </div>

        <div class="form-group mb-2">
          <label for="accommodationCountry" class="form-label form-label-sm">{{ 'AddressSection.Country' | translate }}</label>
          <select class="form-select form-select-sm" id="accommodationCountry" [(ngModel)]="accommodation.address!.country!.identifier" [disabled]="loading">
            <option [value]="null" disabled>-- {{ 'AddressSection.Country' | translate }} --</option>
            <option *ngFor="let country of countries" [value]="country.identifier">{{ country.name }}</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <!-- MAIN RIGHT: Folder Creation -->
  <div class="d-flex flex-column" style="flex: 1; padding-left: 1rem;">
    <h6 class="mb-3">{{ 'DossiersSection.FolderCreation' | translate }}</h6>

    <div class="form-group mb-2">
      <label for="ownerUserId" class="form-label form-label-sm">{{ 'DossiersSection.OwnerUserIdentifier' | translate }}</label>
      <select class="form-select form-select-sm" id="ownerUserId" [(ngModel)]="folder.ownerUserIdentifier" [disabled]="loading">
        <option [value]="null" disabled>-- {{ 'DossiersSection.OwnerUserIdentifier' | translate }} --</option>
        <option *ngFor="let owner of owners" [value]="owner.identifier">{{ owner.lastName }} {{ owner.firstName }}</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <label for="inspectorUserId" class="form-label form-label-sm">{{ 'DossiersSection.InspectorUserIdentifier' | translate }}</label>
      <select class="form-select form-select-sm" id="inspectorUserId" [(ngModel)]="folder.inspectorUserIdentifier" [disabled]="loading">
        <option [value]="null" disabled>-- {{ 'DossiersSection.InspectorUserIdentifier' | translate }} --</option>
        <option *ngFor="let inspector of inspectors" [value]="inspector.identifier">{{ inspector.lastName }} {{ inspector.firstName }}</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <label for="folderStatusId" class="form-label form-label-sm">{{ 'DossiersSection.FolderStatusIdentifier' | translate }}</label>
      <select class="form-select form-select-sm" id="folderStatusId" [(ngModel)]="folder.folderStatusIdentifier" [disabled]="loading">
        <option [value]="null" disabled>-- {{ 'DossiersSection.FolderStatusIdentifier' | translate }} --</option>
        <option *ngFor="let status of folderStatuses" [value]="status.identifier">{{ status.name }}</option>
      </select>
    </div>
  </div>

</div>
