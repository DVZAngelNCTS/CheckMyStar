<form [formGroup]="form" class="d-flex flex-row gap-2">
  <div class="flex-grow-1 d-flex flex-column column-box">
    <h5 class="fw-bold mb-3">{{ 'UserSection.Informations' | translate }}</h5>
    <!-- IDENTIFIER -->
    <app-field controlName="identifier" label="{{ 'UserSection.Identifier' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" digitsOnly class="form-control" formControlName="identifier" [readonly]="readonlyIdentifier" required>
    </app-field>
    <!-- CIVILITY -->
    <app-field controlName="civility" label="{{ 'UserSection.Civility' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <select class="form-control" formControlName="civility">
        <option [value]="EnumCivility.Mister">{{ 'UserSection.Mister' | translate }}</option>
        <option [value]="EnumCivility.Madam">{{ 'UserSection.Madam' | translate }}</option>
      </select>
    </app-field>
    <!-- LAST NAME -->
    <app-field controlName="lastName" label="{{ 'UserSection.LastName' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="lastName" required>
    </app-field>
    <!-- FIRST NAME -->
    <app-field controlName="firstName" label="{{ 'UserSection.FirstName' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="firstName" required>
    </app-field>
    <!-- SOCIETY -->
    <app-field controlName="society" label="{{ 'UserSection.Society' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="society">
    </app-field>
    <!-- EMAIL -->
    <app-field controlName="email" label="{{ 'UserSection.Email' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="email" required>
    </app-field>  
    <!-- PHONE -->
    <app-field controlName="phone" label="{{ 'UserSection.Phone' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="phone">
    </app-field>  
    <!-- PASSWORD -->
    <app-field controlName="password" label="{{ 'UserSection.Password' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <div class="input-group"> <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" formControlName="password">
        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>
    </app-field> 
    <!-- ROLE -->
    <app-field controlName="role" label="{{ 'RoleSection.Role' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <select class="form-control" formControlName="role">
        <option [value]="EnumRole.Administrator">{{ 'RoleSection.Administrator' | translate }}</option>
        <option [value]="EnumRole.User">{{ 'RoleSection.User' | translate }}</option>
        <option [value]="EnumRole.Inspector">{{ 'RoleSection.Inspector' | translate }}</option>
      </select>
    </app-field>
    <!-- ACTIVE -->
    <app-field controlName="isActive" label="{{ 'UserSection.Active' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <select class="form-control" formControlName="isActive">
        <option [value]="true">{{ 'CommonSection.Yes' | translate }}</option>
        <option [value]="false">{{ 'CommonSection.No' | translate }}</option>
      </select>
    </app-field>
  </div>
  <div class="flex-grow-1 d-flex flex-column column-box" formGroupName="address">
    <h5 class="fw-bold mb-3">{{ 'UserSection.Address' | translate }}</h5>
    <!-- NUMBER -->
    <app-field controlName="number" label="{{ 'AddressSection.Number' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="number">
    </app-field>
    <app-field controlName="addressLine" label="{{ 'AddressSection.AddressLine' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="addressLine">
    </app-field>
    <app-field controlName="city" label="{{ 'AddressSection.City' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="city">
    </app-field>
    <app-field controlName="zipCode" label="{{ 'AddressSection.ZipCode' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="zipCode">
    </app-field>
    <app-field controlName="region" label="{{ 'AddressSection.Region' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="region">
    </app-field>
    <app-field controlName="country" label="{{ 'AddressSection.Country' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
      <input type="text" class="form-control" formControlName="country">
    </app-field>
  </div>
</form>
