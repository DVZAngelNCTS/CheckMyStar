    <img src="/Assets/Images/Logo 350.png" alt="CheckMyStar logo">
  </div>

  <button class="menu-toggle" aria-label="Toggle menu" (click)="toggle()">
    <span class="burger" [class.open]="!collapsed">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </button>

  <nav class="menu-items">
    <div class="menu-item" routerLink="/backhome">{{ "BackOfficeMenuSection.Home" | translate }}</div>
    <div class="menu-item" routerLink="/backhome/roles">{{ "BackOfficeMenuSection.Roles" | translate }}</div>
    <div class="menu-item" routerLink="/backhome/users">{{ "BackOfficeMenuSection.Users" | translate }}</div>
    <div class="menu-item" (click)="logout()">{{ "BackOfficeMenuSection.Disconnect" | translate }}</div>
  </nav>
