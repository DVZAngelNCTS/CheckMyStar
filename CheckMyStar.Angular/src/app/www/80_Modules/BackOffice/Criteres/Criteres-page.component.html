<!-- SECTION CARD -->
<div class="d-flex flex-column flex-grow-1">
  <div class="d-flex flex-column rounded p-4 bg-secondary-light criteres-scroll">
    <div class="row g-3 g-md-4 justify-content-center">
      <div class="col-12 col-sm-6 col-lg-4" *ngFor="let star of stars">
        <div class="card-cq">
          <div class="card shadow-sm h-100 border-0 overflow-hidden">
            <!-- Header coloré avec les étoiles -->
            <div class="card-header bg-success bg-gradient text-white px-4 py-3 border-0">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">{{ star.label }}</h5>
                <span class="badge bg-white text-primary px-2 py-1 small text-nowrap stars-badge">
                  <span *ngFor="let i of [1,2,3,4,5]" [class.opacity-25]="i > star.rating">⭐</span>
                </span>
              </div>
            </div>

            <div class="card-body d-flex flex-column">
              <!-- Description -->
              <p class="card-text text-muted small mb-3">{{ star.description }}</p>

              <!-- Statuts avec barre visuelle -->
              <div class="mb-3">
                <small class="d-block text-muted mb-2"><strong>Répartition des statuts :</strong></small>
                <div class="d-flex flex-column gap-2">
                  <div *ngFor="let status of star.statuses" class="d-flex align-items-center gap-2">
                    <span class="badge" [ngClass]="getStatusBadgeClass(status.code)">
                      {{ status.code }}
                    </span>
                    <small class="text-muted flex-grow-1">{{ status.label }}</small>
                    <strong class="text-dark" style="min-width: 30px; text-align: right;">{{ status.count }}</strong>
                  </div>
                </div>
              </div>

              <!-- Séparateur -->
              <hr class="my-3">

              <!-- Footer avec bouton et date -->
              <div class="mt-auto">
                <button type="button"
                        class="btn btn-primary w-100 mb-3 fw-bold"
                        (click)="onManageCriteria(star)">
                  <i class="bi bi-pencil-square me-2"></i>Gérer les critères
                </button>
                <div class="form-text text-center small">
                  <i class="bi bi-calendar2 me-1"></i>
                    Dernière mise à jour : {{ (star.lastUpdate ? (star.lastUpdate | date:'dd/MM/yyyy - HH:mm') : 'Jamais') }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
