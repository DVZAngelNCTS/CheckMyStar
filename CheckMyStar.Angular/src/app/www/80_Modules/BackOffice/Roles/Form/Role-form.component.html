<form [formGroup]="form" class="d-flex flex-column gap-3">
  <!-- IDENTIFIER -->
  <app-field controlName="identifier" label="{{ 'RoleSection.Identifier' | translate }}" labelClass="w-12rem start fw-bold" labelTextPosition="start" controlClass="w-100">
    <input type="text" digitsOnly class="form-control" formControlName="identifier" [readonly]="readonlyIdentifier" required>
  </app-field>
  <!-- NAME -->
  <app-field controlName="name" label="{{ 'RoleSection.Name' | translate }}" labelClass="w-12rem start fw-bold" labelTextPosition="start" controlClass="w-100">
    <input type="text" class="form-control" formControlName="name" required>
  </app-field>
  <!-- DESCRIPTION -->
  <app-field controlName="description" label="{{ 'RoleSection.Description' | translate }}" labelClass="w-12rem start fw-bold" labelTextPosition="start" controlClass="w-100">
    <input type="text" class="form-control" formControlName="description" required>
  </app-field>
</form>
