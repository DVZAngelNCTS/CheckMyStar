<form [formGroup]="form" class="d-flex flex-column column-box">
  <!-- IDENTIFIER -->
  <app-field controlName="identifier" label="{{ 'RoleSection.Identifier' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100" icon="bi bi-list-ol">
    <input #fieldControl type="text" digitsOnly class="form-control" formControlName="identifier" required>
  </app-field>
  <!-- NAME -->
  <app-field controlName="name" label="{{ 'RoleSection.Name' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100" icon="bi bi-shield">
    <input type="text" class="form-control" formControlName="name" required>
  </app-field>
  <!-- DESCRIPTION -->
  <app-field controlName="description" label="{{ 'RoleSection.Description' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100" icon="bi bi-shield-exclamation">
    <input type="text" class="form-control" formControlName="description" required>
  </app-field>
  <!-- ACTIVE -->
  <app-field controlName="isActive" label="{{ 'RoleSection.Active' | translate }}" labelClass="w-8rem start fw-bold" labelTextPosition="start" controlClass="w-100" icon="bi bi-shield-check">
    <select class="form-select" formControlName="isActive">
      <option [value]="true">{{ 'CommonSection.Yes' | translate }}</option>
      <option [value]="false">{{ 'CommonSection.No' | translate }}</option>
    </select>
  </app-field>
</form>
