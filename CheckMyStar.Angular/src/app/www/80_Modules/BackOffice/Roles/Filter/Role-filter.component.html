<div class="ms-3 d-flex align-items-center" (keydown.enter)="search()">
    <div class="d-flex flex-column" [formGroup]="form">
        <div class="d-flex flex-row flex-nowrap align-items-center mb-3">
            <app-field controlName="Name" label="{{ 'RoleSection.Name' | translate }}" labelClass="w-7rem start fw-bold" labelTextPosition="start" controlClass="w-100">
                <input type="text" class="form-control" formControlName="name" required>               
            </app-field>
        </div>
    </div>
    <div class="ms-auto d-flex flex-nowrap">
        <button type="button" class="btn btn-primary me-2 d-flex align-items-center justify-content-center gap-4 w-12rem" [disabled]="loadingSearch" (click)="search()">
            <app-loader-mini *ngIf="loadingSearch"></app-loader-mini>
            <span class="d-flex align-items-center">
                <i class="bi bi-search me-2"></i>
                {{ 'CommonSection.Search' | translate }}
            </span>
        </button>
        <button type="button" class="btn btn-tertiary me-2 d-flex align-items-center justify-content-center gap-4 w-12rem" [disabled]="loadingReset" (click)="reset()">
            <app-loader-mini *ngIf="loadingReset"></app-loader-mini>
            <span class="d-flex align-items-center">
                <i class="bi bi-funnel me-2"></i>
                {{ 'CommonSection.Reset' | translate }}
            </span>
        </button>       
    </div>
</div>
