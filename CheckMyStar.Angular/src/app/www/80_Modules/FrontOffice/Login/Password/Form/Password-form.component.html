<div class="d-flex flex-row flex-nowrap">
    <div class="mx-auto">                
        <form [formGroup]="form" (ngSubmit)="updatePassword()" class="p-4 border rounded login-form">
            <img src="../../../../../../Assets/Images/Logo 350.png" alt="Logo" class="login-logo mb-4">
            <h4 class="text-center mb-4 text-white">{{ 'LoginSection.UpdatePassword' | translate }}</h4>
            <app-field controlName="password" icon="bi bi-lock" label="{{ 'LoginSection.Password' | translate }}" labelClass="w-9rem start fw-bold" labelTextPosition="start" controlClass="w-100">
                <div class="input-group">
                    <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" formControlName="password" autocomplete="current-password" required>
                    <button type="button" class="btn btn-primary" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>
                    <button type="button" class="btn btn-primary" (click)="generatePassword()"> 
                    <i class="bi bi-magic"></i>
                    </button>                                             
                </div>      
            </app-field>   
            <app-field controlName="passwordverify" icon="bi bi-lock" label="{{ 'LoginSection.PasswordVerify' | translate }}" labelClass="w-9rem start fw-bold" labelTextPosition="start" controlClass="w-100">
                <div class="input-group">
                    <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" formControlName="passwordverify" autocomplete="new-password" required>
                    <button type="button" class="btn btn-primary" (click)="togglePasswordVisibility()">
                        <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"></i>
                    </button>  
                </div>      
            </app-field>                           
            <button type="submit" class="btn btn-primary w-100 mt-3 d-flex align-items-center justify-content-center gap-2" [disabled]="loading">
                <app-loader-mini *ngIf="loading"></app-loader-mini>
                <span>
                    <i class="bi bi-pencil me-2"></i>
                    {{ 'LoginSection.Update' | translate }}
                </span>
            </button>
            <div *ngIf="errorMessage" class="error-message text-center mt-3"> {{ errorMessage }} </div>
        </form>
    </div>
</div>
