<div class="sidebar" [class.collapsed]="collapsed">
  <div class="logo">
    <img src="/Assets/Images/Logo 350.png" alt="CheckMyStar logo">
  </div>

  <button class="menu-toggle" aria-label="Toggle menu" (click)="toggle()">
    <span class="burger" [class.open]="!collapsed">
      <span></span>
      <span></span>
      <span></span>
    </span>
  </button>

  <nav class="menu-items">
    <ng-container *ngFor="let item of menuItems">
      <div class="menu-item" *ngIf="item.route" [routerLink]="item.route">
        <i [class]="item.icon"></i>
        {{ item.label | translate }}
      </div>
      <div class="menu-item" *ngIf="item.action === 'logout'" (click)="logout()">
        <i [class]="item.icon"></i>
        {{ item.label | translate }}
      </div>
    </ng-container>
  </nav>
</div>
