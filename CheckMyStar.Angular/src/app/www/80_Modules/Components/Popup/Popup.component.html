<div class="popup-overlay" *ngIf="visible">
  <div [class]="large ? 'popup-box popup-large-box' : 'popup-box'">
    <div class="popup-header">
      <h4 class="pt-2"><i *ngIf="icon()" [class]="icon()" class="me-2 fw-bold"></i>{{ title }}</h4>
    </div>
    <div class="popup-body popup-scroll">
      <ng-content></ng-content>
    </div>
    <div class="error-message text-center mt-3" *ngIf="errorMessage">
       {{ errorMessage }}
    </div>
    <div class="popup-footer">
      <button class="btn btn-tertiary mt-1 d-flex align-items-center justify-content-center gap-2 w-12rem" (click)="onCancel()">
        <i class="bi bi-x-circle me-2"></i>
        {{ cancelLabel }}
    </button>
      <button class="btn btn-secondary mt-1 d-flex align-items-center justify-content-center gap-2 w-12rem" [disabled]="loading" (click)="onConfirm()">
        <app-loader-mini *ngIf="loading"></app-loader-mini>
        <span>
          <i class="bi bi-check-lg me-2"></i>
          {{ confirmLabel }}
        </span>
      </button>
    </div>
  </div>
</div>
