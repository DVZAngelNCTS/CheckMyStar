<div class="d-flex w-100 align-items-center">
    <div class="flex-grow-1">
        <ng-content></ng-content>
    </div>
    <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary btn-filter" [disabled]="loadingSearch" (click)="search()" [appTooltip]="'CommonSection.Search' | translate">
            <app-loader-mini *ngIf="loadingSearch"></app-loader-mini>
            <span class="d-flex align-items-center">
                <i class="bi bi-search"></i>
            </span>
        </button>
        <button type="button" class="btn btn-tertiary btn-filter" [disabled]="loadingReset" (click)="reset()" [appTooltip]="'CommonSection.Reset' | translate">
            <app-loader-mini *ngIf="loadingReset"></app-loader-mini>
            <span class="d-flex align-items-center">
                <i class="bi bi-funnel"></i>
            </span>
        </button>   
    </div>
</div>
