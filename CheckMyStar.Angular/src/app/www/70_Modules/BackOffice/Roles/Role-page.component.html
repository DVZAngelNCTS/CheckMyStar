<div class="d-flex flex-column flex-grow-1">
  <!-- Filtres -->
  <div class="d-flex flex-row">
    <div class="d-flex flex-column rounded p-4 flex-grow-1 bg-secondary-light">
      <app-role-filter (filter)="onFilter($event)"></app-role-filter>
    </div>
  </div>

  <!-- Contenu principal extensible -->
  <div class="d-flex flex-column flex-grow-1">
    <!-- Tableau extensible -->
    <div class="d-flex flex-column flex-grow-1">
      <div class="d-flex flex-column rounded p-4 flex-grow-1 overflow-auto bg-secondary-light">
        <app-table [columns]="columns" [data]="roles" (update)="openUpdate($event)" (delete)="openDelete($event)"></app-table>
      </div>
    </div>

    <!-- Bouton Ajouter -->
    <div class="d-flex flex-row border-top">
      <div class="d-flex flex-column p-4 flex-grow-1 bg-secondary-light">
        <div class="ms-auto">
          <button type="button" class="btn btn-secondary" (click)="openCreate()">
            <i class="bi bi-plus-lg me-2"></i>
            {{ 'CommonSection.Add' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-popup [visible]="popupVisible" [title]="popupTitle" [confirmLabel]="popupConfirmLabel" [cancelLabel]="popupCancelLabel" (confirm)="onPopupConfirm()" (cancel)="onPopupCancel()">
  <!-- Contenu dynamique -->
  <ng-container *ngIf="popupMode === 'delete'">
    <p>Voulez-vous vraiment supprimer le r√¥le <strong>{{ selectedRole?.name }}</strong> ?</p>
  </ng-container>
  <ng-container *ngIf="popupVisible">
    <ng-container *ngIf="popupMode === 'edit'">
      <app-role-form [role]="selectedRole"></app-role-form>
    </ng-container>
    <ng-container *ngIf="popupMode === 'create'">
      <app-role-form></app-role-form>
    </ng-container>
  </ng-container>
</app-popup>
