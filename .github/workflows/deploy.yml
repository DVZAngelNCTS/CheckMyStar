name: Deploy to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}   # DOIT √™tre "deploy"
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "üìÅ Updating repository"
            git config --global --add safe.directory /var/www/checkmystar
            cd /var/www/checkmystar
            git fetch --all
            git reset --hard origin/master

            echo "üê≥ Stopping old containers"
            docker compose down || true

            echo "üê≥ Rebuilding containers"
            docker compose up -d --build

            echo "‚¨áÔ∏è T√©l√©chargement du DACPAC depuis GitHub"
            mkdir -p dacpac
            curl -L -o dacpac/CheckMyStar.Database.dacpac https://raw.githubusercontent.com/DVZAngelNCTS/CheckMyStar/master/dacpac/CheckMyStar.Database.dacpac

            echo "üì¶ Publishing DACPAC"
            sqlpackage \
              /Action:Publish \
              /SourceFile:/var/www/checkmystar/dacpac/CheckMyStar.Database.dacpac \
              /TargetServerName:${{ secrets.DB_HOST }} \
              /TargetUser:sa \
              /TargetPassword:"${{ secrets.DB_PASSWORD }}" \
              /TargetDatabaseName:CheckMyStar \
              /p:CreateNewDatabase=false \
              /p:BlockOnPossibleDataLoss=False \
              /TargetEncryptConnection:false \
              /TargetTrustServerCertificate:true

            echo "‚úÖ Deployment complete!"
